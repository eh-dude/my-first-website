<!DOCTYPE html>

<title>Tumblr Stamps</title>
<style>
  body {
    margin: 0;
    padding: 1rem;
    background: #7E9377;
    font-family: sans-serif;
  }

  h2 {
    text-align: center;
    color: #fff;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    justify-items: center;
    align-items: center;
  }

  .sticker-container {
    position: relative;
    width: 100%;
    cursor: pointer;
  }

  /* Hide the checkbox */
  .sticker-container input {
    display: none;
  }

  .sticker {
    display: block;
    width: 100%;
    border-radius: 4px;
    height: auto;
  }
</style>
</head>
