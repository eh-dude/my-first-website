<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>link not found</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      color: #f8f8f8;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: clamp(2.5rem, 10vw, 5rem);
      margin: 0.5em 0;
    }
    p {
      max-width: 40ch;
      margin: 0 auto 1.5em;
      color: #aaa;
      font-size: clamp(1rem, 3vw, 1.25rem);
    }
    .standby-gif {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    .standby-gif img {
      width: 100%;
      height: auto;
      display: block;
    }
	.back-btn {
	  cursor: pointer;
	  border: 4px solid #2a1a14;          /* deep earthy border */
	  background-color: #e6b8a2;          /* warm peach blush */
	  padding-bottom: 10px;
	  transition: 0.1s ease-in-out;
	  user-select: none;
	  color: #2a1a14;                     /* matching text */
	}

	.button {
	  background-color: #f5e0d5;          /* light nude */
	  border: 4px solid #f7ece6;          /* soft beige */
	  padding: 3px 8px;
	}

	.button span {
	  font-size: 1.2em;
	  letter-spacing: 1px;
	  color: #2a1a14;                     /* earthy text tone */
	}

	.back-btn:active {
	  padding: 0;
	  margin-bottom: 10px;
	  transform: translateY(10px);
	  background-color: #d99a87;          /* rosewood active tone */
	}
  </style>
</head>
<body>
  <div class="standby-gif">
    <img src="construction.gif" alt="N/A" />
  </div>
  <h1>N/A</h1>
  <p>Check again later. Probably months!</p>
	<a href="index.html" class="back-btn">
	  <div class="button"><span>Go Back</span></div>
	</a>
</body>
</html>
