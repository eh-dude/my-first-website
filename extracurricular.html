<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountability Tracker - Simple Navigation</title>
  <style>
  {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --popup-bg-color: #7E9377;
    --popup-heading-color: #254243;
    --popup-text-color: #d9edc4;
    --color-hover: #d9edc4;
    --close-button-hover: #9b3134;
    --page-bg: #dfdaba;
  }

  @font-face {
    font-family: 'PlaypenSansDeva';
    src: url('./assets/fonts/PlaypenSansDeva-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
  }

  @font-face {
    font-family: 'Karma-Suture';
    src: url('assets/fonts/Karma-Suture.woff2') format('woff2');
  }

  @font-face {
    font-family: 'Youre-Gone-It';
    src: url('assets/fonts/Youre-Gone-It.woff2') format('woff2');
  }

  @font-face {
    font-family: 'Ponderosa-Regular';
    src: url('assets/fonts/Ponderosa-Regular.woff2') format('woff2');
  }

  body {
    font-family: sans-serif;
    background: var(--page-bg);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    /* Aligned to the top */
    min-height: 100vh;
  }

  .content-wrapper {
    background: var(--popup-bg-color);
    max-width: 120rem;
    width: 100%;
    margin: 1.2rem auto;
    /* Top/Bottom margin of 1.2rem, Auto horizontal centering */
    border-radius: 12px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    padding: 1rem;
  }

  @media (min-width: 768px) {
    .content-wrapper {
      padding: 1.5rem;
    }
  }

  .popup-close-btn {
    position: relative;
    top: 1px;
    left: 1px;
    width: 4rem;
    height: 4rem;
    z-index: 1000;
    font-family: 'PlaypenSansDeva', sans-serif;
    font-size: 5rem;
    font-weight: 700;
    line-height: 1;
    text-decoration: none;
    color: var(--color-hover);
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background: transparent;
    cursor: pointer;
    float: right;
    transition: color 0.3s ease-in-out;
  }

  .popup-close-btn:hover,
  .popup-close-btn:focus {
    color: var(--close-button-hover);
    text-shadow: 2px 2px 0 #000;
  }

  h1 {
    color: var(--popup-heading-color);
    font-family: 'Karma-Suture', sans-serif;
    margin-bottom: 1rem;
    font-size: 2.25rem;
    font-weight: normal;
  }

  @media (min-width: 768px) {
    h1 {
      font-size: 3rem;
    }
  }

  .intro-text {
    color: var(--popup-text-color);
    margin-bottom: 2rem;
    font-size: 1.125rem;
  }

  .gallery-grid {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }

  @media (min-width: 640px) {
    .gallery-grid {
      gap: 1.5rem;
    }
  }

  .gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
    transition: box-shadow 0.2s ease, transform 0.2s ease;
    background-color: var(--popup-bg-color);
    height: 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .gallery-item:hover {
    box-shadow: 0 4px 12px #9b3134;
    transform: translateY(-2px);
  }

  /* --- Aspect Ratio Definitions --- */
  .ratio-1-1 {
    padding-bottom: 100%;
  }

  .ratio-3-4-portrait {
    padding-bottom: 133.33%;
  }

  .ratio-4-3-landscape {
    padding-bottom: 75%;
  }

  .ratio-16-9-widescreen {
    padding-bottom: 56.25%;
  }

  .ratio-3-2-landscape {
    padding-bottom: 66.67%;
  }

  .ratio-2-3-portrait {
    padding-bottom: 150%;
  }

  .ratio-5-4-landscape {
    padding-bottom: 80%;
  }

  .ratio-21-9-ultrawide {
    padding-bottom: 42.86%;
  }

  .ratio-16-10-monitor {
    padding-bottom: 62.5%;
  }

  .ratio-2-1-panoramic {
    padding-bottom: 50%;
  }

  .gallery-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  .gallery-item::before,
  .gallery-item::after {
    content: '';
    position: absolute;
    z-index: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }

  .gallery-item::after {
    content: attr(data-percent);
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.65);
    color: #fefefe;
    padding: 0.4rem 0.7rem;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 0.9rem;
    font-family: sans-serif;
  }

  .gallery-item:hover::before,
  .gallery-item:hover::after {
    opacity: 1;
  }

  /* --- SCROLLBAR --- */
  ::-webkit-scrollbar {
    width: 12px;
  }

  ::-webkit-scrollbar-track {
    background: #7E9377;
  }

  ::-webkit-scrollbar-thumb {
    background: #8c6a7d;
    border-radius: 6px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #a7606d;
  }
  </style>
</head>
